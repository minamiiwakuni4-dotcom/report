    async function runAI() {
        const apiKey = localStorage.getItem('GEMINI_API_KEY');
        if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
        if (photoList.length === 0) { alert("ãƒãƒ¼ãƒˆã‚’æ’®å½±ã—ã¦ãã ã•ã„"); return; }
        
        const loading = document.getElementById('loading');

        output.value = "ãƒãƒ¼ãƒˆã‚’ã˜ã£ãã‚Šåˆ†æã—ã¦ã€300æ–‡å­—ç¨‹åº¦ã®å ±å‘Šæ–‡ã‚’ã€Œå®Œçµã€ã¾ã§ä½œæˆã—ã¦ã„ã¾ã™...";

            const prompt = `ã‚ãªãŸã¯éå¸¸ã«ä¿¡é ¼ã•ã‚Œã¦ã„ã‚‹å€‹åˆ¥æŒ‡å°å¡¾ã®è¬›å¸«ã§ã™ã€‚

ã€æƒ…å ±ã€‘
ãƒ»æ•™ç§‘: ${selectedSubject}

ã€ãƒ«ãƒ¼ãƒ«ã€‘
1. æ–‡å­—æ•°ã¯ã€Œ250æ–‡å­—ã€œ300æ–‡å­—ã€ã‚’ç›®å®‰ã«ã—ã¦ãã ã•ã„ã€‚
2. æŒ¨æ‹¶ï¼ˆãŠä¸–è©±ã«ãªã£ã¦ãŠã‚Šã¾ã™ç­‰ï¼‰ã¯ä¸è¦ã§ã™ã€‚
3. æ·»ä»˜ã•ã‚ŒãŸãƒãƒ¼ãƒˆç”»åƒã‚’åˆ†æã—ã€ã€Œã“ã®ä¸€å•ã‚’è‡ªåŠ›ã§è§£ããã£ãŸã€ã€Œæ–‡å­—ãŒä¸å¯§ã«æ›¸ã‘ã¦ã„ã‚‹ã€ã€Œè¨ˆç®—å¼ã‚’çœã‹ãšã«æ›¸ã„ãŸã€ãªã©ã€ãƒãƒ¼ãƒˆã‹ã‚‰è¦‹ãˆã‚‹å…·ä½“çš„ãªã€Œå¤‰åŒ–ã‚„åŠªåŠ›ã€ã‚’å¿…ãš1ã¤ä»¥ä¸Šå«ã‚ã¦ãã ã•ã„ã€‚

5. **æœ€é‡è¦ï¼šæ–‡ç« ã‚’é€”ä¸­ã§çµ‚ã‚ã‚‰ã›ãšã€å¿…ãšçµã³ã®è¨€è‘‰ã¾ã§å«ã‚ã¦ã€Œã€‚ï¼ˆå¥ç‚¹ï¼‰ã€ã§å®Œçµã•ã›ã¦ãã ã•ã„ã€‚**`;

    async function mergeImages() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const images = await Promise.all(photoList.slice(0, 3).map(src => {

        const targetWidth = 1000;

        canvas.width = targetWidth;
