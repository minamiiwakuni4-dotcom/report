<body>

        <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple style="display:none" onchange="handleFiles(this.files)">

    <div id="loading">ğŸš€ åˆ†æä¸­...</div>
    
    <div class="result-header">

        <div class="header-buttons">

    <span class="label">é€£çµæ¸ˆã¿ç”»åƒï¼ˆã‚¹ãƒãƒ›ä¿å­˜ç”¨ï¼‰</span>

</div>

<script>
    let photoList = [];
    let selectedSubject = 'è‹±èª';
    let currentEvals = {};
    const subjectConfig = {
        'è‹±èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'æ–‡æ³•ç†è§£', 'èªå½™åŠ›'],
        'æ•°å­¦': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'è¨ˆç®—åŠ›', 'è¨˜è¿°åŠ›'],
        'ç†ç§‘': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªæš—è¨˜', 'è¨˜è¿°åŠ›'],
        'ç¤¾ä¼š': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªæš—è¨˜', 'è¦ç‚¹æŠŠæ¡'],
        'å›½èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'å†…å®¹æŠŠæ¡', 'è¨˜è¿°åŠ›']
    };

    window.onload = () => {
        // --- APIã‚­ãƒ¼ã‚’URLã‹ã‚‰å–å¾—ã—ã¦æ¶ˆå»ã™ã‚‹ä»•çµ„ã¿ ---
        const urlParams = new URLSearchParams(window.location.search);
        const urlKey = urlParams.get('key');
        
        if (urlKey && urlKey.startsWith('AIza')) {
            localStorage.setItem('GEMINI_API_KEY', urlKey);
            // URLã‹ã‚‰ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ¶ˆã—ã¦å±¥æ­´ã‚’ãã‚Œã„ã«
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        const savedKey = localStorage.getItem('GEMINI_API_KEY');
        if (savedKey) {

        }
        renderEvaluationRows('è‹±èª');
    };

    function saveKey() {
        const key = document.getElementById('apiKeyInput').value;
        if (key.startsWith('AIza')) {
            localStorage.setItem('GEMINI_API_KEY', key);
            document.getElementById('settings').style.display = 'none';
            alert('ã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚');
        } else { alert('æ­£ã—ã„APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚'); }
    }

    function copyText() {
        const textarea = document.getElementById('output');
        textarea.select();
        navigator.clipboard.writeText(textarea.value).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.innerText = 'ã‚³ãƒ”ãƒ¼æ¸ˆ';
            setTimeout(() => btn.innerText = 'æ–‡ç« ã‚’ã‚³ãƒ”ãƒ¼', 2000);
        });
    }

    function saveMergedImage() {
        const img = document.getElementById('mergedImagePreview');
        if (!img.src) return;
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `Report_${selectedSubject}_${new Date().getTime()}.jpg`;
        link.click();
    }

    function changeSubject(subject, btn) {
        selectedSubject = subject;
        document.querySelectorAll('#subjectGroup .choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderEvaluationRows(subject);
    }

    function renderEvaluationRows(subject) {
        const container = document.getElementById('evaluationContainer');
        container.innerHTML = '';
        subjectConfig[subject].forEach(item => {
            currentEvals[item] = 'è‰¯ã„';
            const row = document.createElement('div');
            row.className = 'eval-row';
            row.innerHTML = `<span class="eval-label">${item}</span>
                <div class="btn-group">
                    <button class="choice-btn eval-btn eval-good active" onclick="setEval('${item}', 'è‰¯ã„', this)">è‰¯ã„</button>
                    <button class="choice-btn eval-btn eval-normal" onclick="setEval('${item}', 'æ™®é€š', this)">æ™®é€š</button>
                    <button class="choice-btn eval-btn eval-effort" onclick="setEval('${item}', 'è¦æ³¨æ„', this)">è¦æ³¨æ„</button>
                </div>`;
            container.appendChild(row);
        });
    }

    function setEval(item, value, btn) {
        currentEvals[item] = value;
        btn.parentElement.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleFiles(files) {
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => { photoList.push(e.target.result); renderPreviews(); };
            reader.readAsDataURL(file);
        }
    }

    function renderPreviews() {
        const grid = document.getElementById('previewGrid'); grid.innerHTML = '';
        photoList.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `<img src="${src}"><button class="del-btn" onclick="removePhoto(${index})">âœ•</button>`;
            grid.appendChild(div);
        });
    }
    function removePhoto(index) { photoList.splice(index, 1); renderPreviews(); }

    async function runAI() {
        const apiKey = localStorage.getItem('GEMINI_API_KEY');
        if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
        if (photoList.length === 0) { alert("ãƒãƒ¼ãƒˆã‚’æ’®å½±ã—ã¦ãã ã•ã„"); return; }
        
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');
        loading.style.display = 'block';
        output.value = "Gemini 3 Flash ãŒåˆ†æã‚’é–‹å§‹ã—ã¾ã—ãŸ...";

        try {
            // 1. ç”»åƒã‚’ç¸¦é€£çµï¼ˆã‚¹ãƒãƒ›ç”¨ã«åœ§ç¸®ï¼‰ã—ã¦ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã«è¡¨ç¤º
            await mergeImages();
            document.getElementById('saveBtn').style.display = 'block';

            // 2. AIã¸ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆä½œæˆ
            let evalSummary = Object.entries(currentEvals).map(([k, v]) => `${k}:${v}`).join(', ');
            const prompt = `ã‚ãªãŸã¯ãƒ—ãƒ­ã®å¡¾è¬›å¸«ã§ã™ã€‚
ä»¥ä¸‹ã®æƒ…å ±ã‚’å…ƒã«ã€ä¿è­·è€…ã¸ã®æˆæ¥­å ±å‘Šæ›¸ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚

æ•™ç§‘: ${selectedSubject}
è©•ä¾¡é …ç›®: ${evalSummary}

ã€åˆ¶ç´„ã€‘
ãƒ»æ–‡é ­ã®å®šå‹æŒ¨æ‹¶ï¼ˆã€ŒãŠä¸–è©±ã«ãªã£ã¦ãŠã‚Šã¾ã™ã€ç­‰ï¼‰ã¯ç¦æ­¢ã€‚
ãƒ»150æ–‡å­—ã€œ200æ–‡å­—ç¨‹åº¦ã€‚
ãƒ»æä¾›ã•ã‚ŒãŸãƒãƒ¼ãƒˆã®ç”»åƒã‹ã‚‰ã€Œç”Ÿå¾’ã®é ‘å¼µã‚Šã€ã‚„ã€Œå…·ä½“çš„ãªç†è§£ã®è·¡ã€ã‚’1ç‚¹ä»¥ä¸Šè¦‹ã¤ã‘ã¦è¤’ã‚ã¦ãã ã•ã„ã€‚
ãƒ»æ¸©ã‹ãã€ä¿è­·è€…ãŒå®‰å¿ƒã™ã‚‹å£èª¿ã§ã€‚`;

            // åˆ†æã«ã¯é«˜ç”»è³ªã®ã‚ªãƒªã‚¸ãƒŠãƒ«ç”»åƒ(photoList)ã‚’ä½¿ç”¨
            const imageParts = photoList.map(dataUrl => ({
                inlineData: { data: dataUrl.split(',')[1], mimeType: "image/jpeg" }
            }));

            // --- Gemini 3 Flash Preview ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ ---
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }, ...imageParts] }],
                    generationConfig: { temperature: 1, maxOutputTokens: 800 } 
                })
            });

            const data = await response.json();
            if (data.candidates) {
                output.value = data.candidates[0].content.parts[0].text;
            } else {
                output.value = "åˆ†æã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
            }
        } catch (e) { 
            output.value = "ã‚¨ãƒ©ãƒ¼: " + e.message; 
        } finally { 
            loading.style.display = 'none'; 
        }
    }

    async function mergeImages() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const images = await Promise.all(photoList.map(src => {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }));

        const targetWidth = 800; // ã‚¹ãƒãƒ›é–²è¦§ã«æœ€é©ãªæ¨ªå¹…
        let totalHeight = 0;
        const resized = images.map(img => {
            const h = (targetWidth / img.width) * img.height;
            totalHeight += h;
            return { img, h };
        });

        canvas.width = targetWidth;
        canvas.height = totalHeight;
        let currentY = 0;
        resized.forEach(item => { 
            ctx.drawImage(item.img, 0, currentY, targetWidth, item.h); 
            currentY += item.h; 
        });

        const resultImg = document.getElementById('mergedImagePreview');
        // ç”»è³ªã‚’0.7(ã‚¹ãƒãƒ›ç”¨ã«åœ§ç¸®)ã«è¨­å®š
        resultImg.src = canvas.toDataURL('image/jpeg', 0.7);
        resultImg.style.display = 'block';
    }
