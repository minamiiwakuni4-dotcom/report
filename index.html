    <div class="result-header">

    <span class="label">é€£çµæ¸ˆã¿ç”»åƒ</span>

<script>
    let photoList = []; // ã‚ªãƒªã‚¸ãƒŠãƒ«ãƒ‡ãƒ¼ã‚¿
    let selectedSubject = 'è‹±èª';
    let currentEvals = {};
    const subjectConfig = {
        'è‹±èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'æ–‡æ³•ç†è§£', 'èªå½™åŠ›'],
        'æ•°å­¦': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'è¨ˆç®—åŠ›', 'è¨˜è¿°åŠ›'],
        'ç†ç§‘': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªæš—è¨˜', 'æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹'],
        'ç¤¾ä¼š': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªçŸ¥è­˜', 'è¦ç‚¹æ•´ç†'],
        'å›½èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'èª­è§£è¡¨ç¾', 'è¨˜è¿°åŠ›']
    };

    window.onload = () => {

        const urlKey = urlParams.get('key');

    function saveKey() {

    }

    function copyText() {
        const textarea = document.getElementById('output');
        textarea.select();
        navigator.clipboard.writeText(textarea.value).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.innerText = 'ã‚³ãƒ”ãƒ¼å®Œäº†ï¼';
            btn.style.background = 'var(--success)';
            setTimeout(() => { btn.innerText = 'æ–‡ç« ã‚’ã‚³ãƒ”ãƒ¼'; btn.style.background = 'var(--copy)'; }, 2000);
        });
    }

    function changeSubject(subject, btn) {
        selectedSubject = subject;
        document.querySelectorAll('#subjectGroup .choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderEvaluationRows(subject);
    }

    function renderEvaluationRows(subject) {
        const container = document.getElementById('evaluationContainer');
        container.innerHTML = '';
        subjectConfig[subject].forEach(item => {
            currentEvals[item] = 'è‰¯ã„';
            const row = document.createElement('div');
            row.className = 'eval-row';
            row.innerHTML = `<span class="eval-label">${item}</span>
                <div class="btn-group">
                    <button class="choice-btn eval-btn eval-good active" onclick="setEval('${item}', 'è‰¯ã„', this)">è‰¯ã„</button>
                    <button class="choice-btn eval-btn eval-normal" onclick="setEval('${item}', 'æ™®é€š', this)">æ™®é€š</button>
                    <button class="choice-btn eval-btn eval-effort" onclick="setEval('${item}', 'è¦æ³¨æ„', this)">è¦æ³¨æ„</button>
                </div>`;
            container.appendChild(row);
        });
    }

    function setEval(item, value, btn) {
        currentEvals[item] = value;
        btn.parentElement.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleFiles(files) {
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => { photoList.push(e.target.result); renderPreviews(); };
            reader.readAsDataURL(file);
        }
    }

    function renderPreviews() {
        const grid = document.getElementById('previewGrid'); grid.innerHTML = '';
        photoList.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `<img src="${src}"><button class="del-btn" onclick="removePhoto(${index})">âœ•</button>`;
            grid.appendChild(div);
        });
    }
    function removePhoto(index) { photoList.splice(index, 1); renderPreviews(); }

    // --- ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºã™ã‚‹ä¾¿åˆ©é–¢æ•° (AIé€ä¿¡æ™‚ã®è»½é‡åŒ–ç”¨) ---
    async function resizeImage(dataUrl, maxWidth = 1600) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) {
                    height = (maxWidth / width) * height;
                    width = maxWidth;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                resolve(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = dataUrl;
        });
    }

    async function runAI() {
        const apiKey = localStorage.getItem('GEMINI_API_KEY');
        if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
        if (photoList.length === 0) { alert("ãƒãƒ¼ãƒˆã‚’æ’®å½±ã—ã¦ãã ã•ã„"); return; }
        
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');
        loading.style.display = 'block';
        output.value = "åˆ†æä¸­...";

        try {
            // 1. ç”»åƒã®é€£çµãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä½œæˆ
            await mergeImages();
            document.getElementById('imgGuide').style.display = 'block';

            // 2. AIé€ä¿¡ç”¨ã®ç”»åƒã‚’è»½é‡åŒ– (ã“ã“ã§ãƒ•ãƒªãƒ¼ã‚ºã‚’é˜²ã)
            output.value = "ç”»åƒã‚’è»½é‡åŒ–ã—ã¦é€ä¿¡æº–å‚™ä¸­...";
            const optimizedImages = await Promise.all(
                photoList.slice(0, 3).map(src => resizeImage(src, 1200)) // 1200pxã‚ã‚Œã°ååˆ†èª­ã‚ã‚‹
            );

            let evalSummary = Object.entries(currentEvals).map(([k, v]) => `${k}:${v}`).join(', ');
            
            const prompt = `ã‚ãªãŸã¯éå¸¸ã«ä¸å¯§ãªå¡¾è¬›å¸«ã§ã™ã€‚
ä»¥ä¸‹ã®æƒ…å ±ã‚’å…ƒã«ã€250æ–‡å­—ã€œ300æ–‡å­—ç¨‹åº¦ã®ä¿è­·è€…å‘ã‘æˆæ¥­å ±å‘Šæ›¸ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚

ã€çŠ¶æ³ã€‘
ãƒ»æ•™ç§‘: ${selectedSubject}
ãƒ»è©•ä¾¡: ${evalSummary}

ã€æŒ‡ç¤ºã€‘
1. æŒ¨æ‹¶ã¯ä¸è¦ã€ã„ããªã‚Šæœ¬æ–‡ã‹ã‚‰æ›¸ã„ã¦ãã ã•ã„ã€‚
2. æ·»ä»˜ã•ã‚ŒãŸãƒãƒ¼ãƒˆç”»åƒã‚’åˆ†æã—ã€ã€Œã“ã®å•é¡Œã®è§£ãæ–¹ãŒè‰¯ã„ã€ã€Œè¦‹ç›´ã—ãŒã—ã£ã‹ã‚Šã§ãã¦ã„ã‚‹ã€ã€Œæ–‡å­—ãŒéå¸¸ã«ä¸å¯§ã€ãªã©ã€å…·ä½“çš„ãªè¤’ã‚ãƒã‚¤ãƒ³ãƒˆã‚’å¿…ãš1ç‚¹ä»¥ä¸Šå«ã‚ã¦ãã ã•ã„ã€‚
3. æ¸©ã‹ãèª å®Ÿãªå£èª¿ï¼ˆã§ã™ãƒ»ã¾ã™ï¼‰ã§ã€‚
4. æ–‡ç« ã‚’é€”ä¸­ã§çµ¶å¯¾ã«åˆ‡ã‚‰ãšã€å¿…ãšã€Œã€‚ ã€ã§çµ‚ã‚ã‚‹çµã³ã®è¨€è‘‰ã¾ã§å®Œçµã•ã›ã¦ãã ã•ã„ã€‚`;

            const imageParts = optimizedImages.map(dataUrl => ({
                inlineData: { data: dataUrl.split(',')[1], mimeType: "image/jpeg" }
            }));

            // ãƒ¢ãƒ‡ãƒ«åã¯ã‚¹ã‚¯ã‚·ãƒ§ã«å¾“ã„ gemini-3-flash-preview
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }, ...imageParts] }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 1000 } 
                })
            });

            const data = await response.json();
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                output.value = data.candidates[0].content.parts[0].text.trim();
            } else {
                throw new Error("AIã‹ã‚‰ã®å¿œç­”ãŒç©ºã§ã—ãŸã€‚");
            }
        } catch (e) { 
            output.value = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚é€šä¿¡ç’°å¢ƒã®è‰¯ã„å ´æ‰€ã§å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚\nåŸå› : " + e.message; 
        } finally {

    }

    async function mergeImages() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const images = await Promise.all(photoList.slice(0, 3).map(src => {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }));

        const targetWidth = 1000; 
        let totalHeight = 0;
        const resized = images.map(img => {
            const h = (targetWidth / img.width) * img.height;
            totalHeight += h;
            return { img, h };
        });

        canvas.width = targetWidth;
        canvas.height = totalHeight;
        let currentY = 0;
        resized.forEach(item => { 
            ctx.drawImage(item.img, 0, currentY, targetWidth, item.h); 
            currentY += item.h; 
        });

        const resultImg = document.getElementById('mergedImagePreview');

    }
