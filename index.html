<body>

<div class="container">

<script>
    let photoList = [];
    let selectedSubject = 'è‹±èª';
    let currentEvals = {};
    const subjectConfig = {
        'è‹±èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'æ–‡æ³•ç†è§£', 'èªå½™åŠ›'],
        'æ•°å­¦': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'è¨ˆç®—åŠ›', 'è¨˜è¿°åŠ›'],
        'ç†ç§‘': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªå…¬å¼æš—è¨˜', 'è¨˜è¿°åŠ›'],
        'ç¤¾ä¼š': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'ç”¨èªæš—è¨˜', 'è¨˜è¿°åŠ›'],
        'å›½èª': ['é›†ä¸­åº¦', 'ç†è§£åº¦', 'å†…å®¹æŠŠæ¡', 'è¨˜è¿°åŠ›']
    };

    window.onload = () => {

        const urlKey = urlParams.get('key');
        if (urlKey && urlKey.startsWith('AIza')) {

        }

    function saveKey() {

        if (key.startsWith('AIza')) {

    function copyText() {

        btn.innerText = 'å®Œäº†';
        setTimeout(() => btn.innerText = 'ã‚³ãƒ”ãƒ¼', 2000);
    }

    function saveMergedImage() {
        const img = document.getElementById('mergedImagePreview');
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `Report_${selectedSubject}.jpg`;
        link.click();
    }

    function changeSubject(subject, btn) {
        selectedSubject = subject;
        document.querySelectorAll('#subjectGroup .choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderEvaluationRows(subject);
    }

    function renderEvaluationRows(subject) {
        const container = document.getElementById('evaluationContainer');
        container.innerHTML = '';
        subjectConfig[subject].forEach(item => {
            currentEvals[item] = 'è‰¯ã„';
            const row = document.createElement('div');
            row.className = 'eval-row';
            row.innerHTML = `<span class="eval-label">${item}</span>
                <div class="btn-group">
                    <button class="choice-btn eval-btn eval-good active" onclick="setEval('${item}', 'è‰¯ã„', this)">è‰¯ã„</button>
                    <button class="choice-btn eval-btn eval-normal" onclick="setEval('${item}', 'æ™®é€š', this)">æ™®é€š</button>
                    <button class="choice-btn eval-btn eval-effort" onclick="setEval('${item}', 'è¦æ³¨æ„', this)">è¦æ³¨æ„</button>
                </div>`;
            container.appendChild(row);
        });
    }

    function setEval(item, value, btn) {
        currentEvals[item] = value;
        btn.parentElement.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleFiles(files) {
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => { photoList.push(e.target.result); renderPreviews(); };
            reader.readAsDataURL(file);
        }
    }

    function renderPreviews() {
        const grid = document.getElementById('previewGrid'); grid.innerHTML = '';
        photoList.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `<img src="${src}"><button class="del-btn" onclick="removePhoto(${index})">âœ•</button>`;
            grid.appendChild(div);
        });
    }
    function removePhoto(index) { photoList.splice(index, 1); renderPreviews(); }

    async function runAI() {
        const apiKey = localStorage.getItem('GEMINI_API_KEY');
        if (!apiKey) { alert("APIã‚­ãƒ¼ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
        if (photoList.length === 0) { alert("å†™çœŸã‚’æ’®ã£ã¦ãã ã•ã„"); return; }
        
        document.getElementById('loading').style.display = 'block';
        const output = document.getElementById('output');
        output.value = "åˆ†æä¸­...";

        try {
            await mergeImages();
            document.getElementById('saveBtn').style.display = 'block';

            let evalText = Object.entries(currentEvals).map(([k, v]) => `${k}:${v}`).join(', ');
            const prompt = `ã‚ãªãŸã¯ä¸å¯§ãªå¡¾è¬›å¸«ã§ã™ã€‚ä»¥ä¸‹ã®æƒ…å ±ã‚’å…ƒã«ã€ä¿è­·è€…ã¸ã®æˆæ¥­å ±å‘Šæ›¸ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚
æ•™ç§‘: ${selectedSubject}, è©•ä¾¡: ${evalText}
ã€ãƒ«ãƒ¼ãƒ«ã€‘
1. æŒ¨æ‹¶ã¯ä¸è¦ã€æœ¬æ–‡ã‹ã‚‰é–‹å§‹ã€‚
2. 250ã€œ300æ–‡å­—ç¨‹åº¦ã§è©³ã—ãä½œæˆã€‚
3. ãƒãƒ¼ãƒˆç”»åƒã‚’åˆ†æã—ã€å…·ä½“çš„ãªè¤’ã‚ãƒã‚¤ãƒ³ãƒˆã‚’å¿…ãš1ã¤ä»¥ä¸Šå«ã‚€ã€‚
4. å¿…ãšã€Œã€‚ã€ã§çµ‚ã‚ã‚‹çµã³ã®è¨€è‘‰ã¾ã§å®Œçµã•ã›ã‚‹ã“ã¨ã€‚`;

            const imageParts = photoList.slice(0, 3).map(dataUrl => ({
                inlineData: { data: dataUrl.split(',')[1], mimeType: "image/jpeg" }
            }));

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }, ...imageParts] }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 1000 }
                })
            });

            const data = await response.json();
            output.value = data.candidates[0].content.parts[0].text.trim();
        } catch (e) { output.value = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"; } finally { document.getElementById('loading').style.display = 'none'; }
    }

    async function mergeImages() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const images = await Promise.all(photoList.slice(0, 3).map(src => {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }));
        const targetWidth = 1000;
        let totalHeight = 0;
        const resized = images.map(img => {
            const h = (targetWidth / img.width) * img.height;
            totalHeight += h;
            return { img, h };
        });
        canvas.width = targetWidth;
        canvas.height = totalHeight;
        let currentY = 0;
        resized.forEach(item => { ctx.drawImage(item.img, 0, currentY, targetWidth, item.h); currentY += item.h; });
        const resultImg = document.getElementById('mergedImagePreview');
        resultImg.src = canvas.toDataURL('image/jpeg', 0.8);
        resultImg.style.display = 'block';
    }
