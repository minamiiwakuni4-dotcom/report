<script>

    async function runAI() {
        const apiKey = localStorage.getItem('GEMINI_API_KEY');
        if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        if (photoList.length === 0) { alert("å†™çœŸã‚’æ’®ã£ã¦ãã ã•ã„"); return; }
        
        document.getElementById('loading').style.display = 'block';
        const output = document.getElementById('output');
        output.value = "AIãŒãƒãƒ¼ãƒˆã‚’èª­ã¿å–ã‚Šã€å®Œçµã—ãŸæ–‡ç« ã‚’ä½œæˆã—ã¦ã„ã¾ã™...";

        try {

            const prompt = `ã‚ãªãŸã¯ãƒ—ãƒ­ã®å¡¾è¬›å¸«ã§ã™ã€‚
ä»¥ä¸‹ã®æƒ…å ±ã‚’å…ƒã«ã€ä¿è­·è€…ã¸ã®æˆæ¥­å ±å‘Šæ›¸ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚

æ•™ç§‘: ${selectedSubject}

ã€å³å®ˆãƒ«ãƒ¼ãƒ«ã€‘
1. æŒ¨æ‹¶ï¼ˆãŠä¸–è©±ã«ãªã£ã¦ãŠã‚Šã¾ã™ç­‰ï¼‰ã¯çµ¶å¯¾ã«æ›¸ã‹ãªã„ã€‚
2. æ–‡å­—æ•°ã¯ã€Œ280æ–‡å­—ç¨‹åº¦ã€ã‚’ç›®å®‰ã«ã€å…·ä½“çš„ã«è©³ã—ãæ›¸ã„ã¦ãã ã•ã„ã€‚
3. æ·»ä»˜ã•ã‚ŒãŸãƒãƒ¼ãƒˆç”»åƒã‹ã‚‰ç”Ÿå¾’ã®å…·ä½“çš„ã§ãƒã‚¸ãƒ†ã‚£ãƒ–ãªé ‘å¼µã‚Šã‚’1ã¤ä»¥ä¸Šè¦‹ã¤ã‘ã€å¿…ãšè¤’ã‚ã¦ãã ã•ã„ã€‚

            const imageParts = photoList.slice(0, 3).map(dataUrl => ({

            }));

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {

            const data = await response.json();

    async function mergeImages() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const images = await Promise.all(photoList.slice(0, 3).map(src => {
            return new Promise(resolve => {

            });
        }));
        const targetWidth = 1000;

        });
        canvas.width = targetWidth;
